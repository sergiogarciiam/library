<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer="defer"></script>
</head>

<body>
    <header class="header">
        <h1 class="title">Library</h1>
        <nav class="nav">

    </header>
    <main class="main">
        <button class="add-book-button">+ Add a book</button>
        <div class="library">
            <div class="book">
                <h2 class="book-name">Book Name</h2>
                <p>By <span class="author-name">Author Name</span></p>
                <p class="book-info"><span class="book-state">Reading</span> - <span
                        class="book-pages-read">50</span>/<span class="book-pages-total">250</span></p>
            </div>

            <div class="book">
                <h2 class="book-name">Book Name</h2>
                <p>By <span class="author-name">Author Name</span></p>
                <p class="book-info"><span class="book-state">Reading</span> - <span
                        class="book-pages-read">50</span>/<span class="book-pages-total">250</span></p>
            </div>
            <div class="book">
                <h2 class="book-name">Book Name</h2>
                <p>By <span class="author-name">Author Name</span></p>
                <p class="book-info"><span class="book-state">Reading</span> - <span
                        class="book-pages-read">50</span>/<span class="book-pages-total">250</span></p>
            </div>
            <div class="book">
                <h2 class="book-name">Book Name</h2>
                <p>By <span class="author-name">Author Name</span></p>
                <p class="book-info"><span class="book-state">Reading</span> - <span
                        class="book-pages-read">50</span>/<span class="book-pages-total">250</span></p>
            </div>

                <h2 class="book-name">Book Name</h2>
                <p>By <span class="author-name">Author Name</span></p>
                <p class="book-info"><span class="book-state">Reading</span> - <span
                        class="book-pages-read">50</span>/<span class="book-pages-total">250</span></p>
            </div>
        </div>
    </main>

    <form class="menu hide" id="menu">
        <button class="close-menu-button" type="button">x</button>

        <div class="input-book-name">
            <label for="input-book-name">Book Name</label>
            <input id="input-book-name" name="input-book-name" type="text">
        </div>

        <div class="author-name">
            <label for="author-name">Author Name</label>
            <input id="author-name" name="author-name" type="text">
        </div>

        <div class="state-pages">
            <label for="state">State</label>
            <select id="state" name="state" form="menu">
                <option value="to-read">To read</option>
                <option value="reading">Reading</option>
                <option value="read">Read</option>
            </select>
            <label for="pages-read">Pages Read</label>
            <input id="pages-read" name="pages-read" type="number">
            <label for="total-pages">Total Pages</label>
            <input id="total-pages" name="total-pages" type="number">
        </div>

        <div class="menu-buttons">
            <button class="create-button hide" type="button">Create</button>
            <button class="update-button hide" type="button">Update</button>
            <button class="remove-button hide" type="button">Remove</button>
        </div>

    </form>
</body>

</html>
