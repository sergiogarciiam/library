<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer="defer"></script>
</head>

<body>
    <header class="header">
        <h1 class="title">Library</h1>
        <nav class="nav">
            <p>a</p>
            <p>a</p>
        </nav>
    </header>
    <main class="main">
        <button class="add-book-button">+ Add a book</button>
        <div class="library">
            <div class="book">
                <h2 class="book-name">Book Name</h2>
                <p>By <span class="author-name">Author Name</span></p>
                <p>With <span class="total-pages">250</span> pages</p>
                <div class="book-options">
                    <button class="open-menu-button">e</button>
                    <input class="read-check" type="checkbox">
                </div>

            </div>

        </div>
    </main>

    <form class="menu hide" id="menu">
        <button class="close-menu-button" type="button">x</button>

        <div class="input-book-name">
            <label for="input-book-name">Book Name</label>
            <input id="input-book-name" name="input-book-name" type="text">
        </div>

        <div class="input-author-name">
            <label for="input-author-name">Author Name</label>
            <input id="input-author-name" name="input-author-name" type="text">
        </div>

        <div class="input-total-pages">
            <label for="input-total-pages">Total Pages</label>
            <input id="input-total-pages" name="input-total-pages" type="number">
        </div>

        <div class="input-book-state">
            <label for="input-book-state">Read</label>
            <input id="input-book-state" name="input-book-state" type="checkbox">
        </div>

        <div class="menu-buttons">
            <button class="create-button hide" type="button">Create</button>
            <button class="update-button hide" type="button">Update</button>
            <button class="remove-button hide" type="button">Remove</button>
        </div>

    </form>
</body>

</html>
