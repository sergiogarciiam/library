<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="fontawesome/css/brands.min.css">
    <link rel="stylesheet" href="fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animation.css">

    <script src="./scipts/validation.js" defer="defer"></script>
    <script src="./scipts/menuFunctions.js" defer="defer"></script>
    <script src="./scipts/book.js" defer="defer"></script>
    <script src="./scipts/main.js" defer="defer"></script>
</head>

<body>
    <header class="header">
        <h1 class="title">Library</h1>
        <nav class="nav">
            <i class="fa-solid fa-moon change-theme-button"></i>
            <a href="https://github.com/sergiogarciiam/library" class="github-link" target="_blank"><i
                    class="fa-brands fa-github"></i></a>
        </nav>
    </header>
    <main class="main">
        <button class="add-book-button">+ Add a book</button>
        <div class="library"></div>
    </main>

    <div class="blocker hide"></div>

    <form class="menu hide" id="menu">
        <button class="close-menu-button" type="button"><i class="fa-solid fa-xmark"></i></button>

        <div class="input-container input-book-name">
            <label for="input-book-name">*Book Name</label>
            <div>
                <input id="input-book-name" name="input-book-name" type="text">
                <i class="fa-solid"></i>
            </div>
        </div>

        <div class="input-container input-author-name">
            <label for="input-author-name">*Author Name</label>
            <div>
                <input id="input-author-name" name="input-author-name" type="text">
                <i class="fa-solid"></i>
            </div>
        </div>

        <div class="input-container input-total-pages">
            <label for="input-total-pages">*Total Pages</label>
            <div>
                <input id="input-total-pages" name="input-total-pages" type="number">
                <i class="fa-solid"></i>
            </div>
        </div>

        <div class="menu-buttons">
            <button class="create-button hide" type="button">Create</button>
            <button class="update-button hide" type="button">Update</button>
            <button class="remove-button hide" type="button">Remove</button>
        </div>

    </form>


</body>

</html>
